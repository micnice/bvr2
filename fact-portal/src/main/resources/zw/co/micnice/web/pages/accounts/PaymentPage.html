<wicket:extend>
    <h1>Processing Payment:</h1>&nbsp;<h2><span name="type_name">Customer Name</span>:<span wicket:id="beneficiary.beneficiaryName">Tobias Mudimu</span></h2>
    <h2><span >Account Balance</span>:<span wicket:id="beneficiary.account.balance">10</span></h2>
    <div wicket:id="errorMessage"></div>
    <form class="center" wicket:id="form" >
        <span name="type_name" class="form-signin-heading">Payment Details</span>
        <br />
        <span >Payment Method </span>
        <select  class="input-block-level" wicket:id="paymentMethod" placeholder="Payment Method"></select>
        <span >Bank Account </span>
        <select class="input-block-level" wicket:id="transactionHeader.transactionType" placeholder="Bank Account"></select>
        <span >Date Of Deposit  </span>
        <input type="text" class="input-block-level" wicket:id="dateOfDeposit" placeholder="Date Of Deposit"/>
        <span >Date Of Payment  </span>
        <input type="text" class="input-block-level" wicket:id="dateOfPayment" placeholder="Date Of Payment"/>
        <span >Amount Tendered </span>
        <input type="text" class="input-block-level" wicket:id="receiptHeader.totalAmount" placeholder="Date Of Payment"/>
        <span >Reference Number</span>
        <input type="text" class="input-block-level" wicket:id="receiptHeader.generatedReceiptNumber" placeholder="Date Of Payment"/>
        <button class="btn btn-large btn-primary" type="submit">Process Payment</button>
        <a class="btn btn-large btn-primary" type="button" wicket:id="btnCancel">Cancel</a>
        <!--- Receipt Items -->
        <div >
            <table border="0" cellpadding="0" cellspacing="0"class="table table-striped">
                <thead>
                    <tr >
                        <th>Debt Item</th>
                        <th>Remaining Balance</th>
                        <th>Amount</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody >
                    <tr wicket:id="receiptItems">
                        <td colspan="2" wicket:id="debtComponent.transactionComponent.account.name">  
                            A1 Beneficiary Dues
                        </td>
                        <td colspan="2" wicket:id="debtComponent.remainingBalance">  
                            20
                        </td>
                        <td colspan="2"><input type="text" size="3" wicket:id="amount" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</wicket:extend>
