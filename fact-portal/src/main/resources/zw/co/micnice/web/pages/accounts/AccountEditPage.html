<wicket:extend>
    <div wicket:id="errorMessage"></div>
    <form class="form-signin" wicket:id="form">
        <h2 class="form-signin-heading">General Ledger Account</h2>
        <span >Account Name </span>
        <input type="text" class="input-block-level" wicket:id="name" placeholder="Account Name"/>'
        <span > Account Type </span>
        <select type="text" class="input-block-level" wicket:id="accountType" placeholder="Select Account Type"></select>
        <button class="btn btn-large btn-primary" type="submit">Save Details</button>
        <a class="btn btn-large btn-primary" type="button" wicket:id="btnCancel">Cancel</a>
    </form>
</wicket:extend>
