<wicket:extend>
    <div wicket:id="errorMessage"></div>
<form class="form-signin" wicket:id="beneficiaryForm">
        <h2 class="form-signin-heading">Beneficiary Details</h2>
        <span>First Name *</span>
        <input type="text" class="input-block-level" wicket:id="firstName" id="beneficiaryName" placeholder="Enter First Name"/>
         <span>Middle Name</span>
        <input type="text" class="input-block-level" wicket:id="middleName" id="beneficiaryName" placeholder="Enter Middle Name"/>
        <span>Last Name *</span>
        <input type="text" class="input-block-level" wicket:id="lastName" id="beneficiaryName" placeholder="Enter Last Name"/>
        <span>Identification Number</span>
        <input type="text" class="input-block-level" wicket:id="idNumber" id="beneficiaryIdentification" placeholder="Enter Identification Number"/>
        <!--<span>Marital Status *</span>-->
        <!--<select wicket:id="maritalStatus" class="input-block-level" placeholder="Choose one"></select>-->
        <span>Level Of Education *</span>
        <select wicket:id="levelOfEducation" class="input-block-level" placeholder="Choose one"></select>
        <span>Parity *</span>
        <input type="text" class="input-block-level" wicket:id="parity" id="beneficiaryName" placeholder="Enter Number"/>
        <span>Date of Birth *</span>
        <input type="text" class="input-block-level" wicket:id="dateOfBirth" id="beneficiaryName" placeholder="Enter DOB"/>
        <span>Date Identified *</span>
        <input type="text" class="input-block-level" wicket:id="dateIdentified" id="beneficiaryName" placeholder="Enter Date Identified"/>
        <span>Last Known Menstral Period</span>
        <input type="text" class="input-block-level" wicket:id="lmp" id="beneficiaryName" placeholder="Enter LMP"/>
        <button class="btn btn-large btn-primary" type="submit">Save Details</button>
        <a class="btn btn-large btn-primary" type="button" wicket:id="btnCancel">Cancel</a>
    </form>
</wicket:extend>
