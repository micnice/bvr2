<wicket:extend>
    <div wicket:id="errorMessage"></div>
    <form class="form-signin" wicket:id="form">
        <h2 class="form-signin-heading">Grade</h2>
        <span>Full Name</span>
        <input type="text" class="input-block-level" wicket:id="fullName" placeholder="Enter Full Name of the Grade"/>
        <span>Short Name</span>
        <input type="text" class="input-block-level" wicket:id="shortName" placeholder="Enter Abbreviation of the name"/>
       <span>Hourly Rate</span>
        <input type="text" class="input-block-level" wicket:id="hourlyRate" placeholder="Enter Hourly Rate"/>
        <span>Weekly Rate</span>
        <input type="text" class="input-block-level" wicket:id="weeklyRate" placeholder="Enter Weekly Rate"/>
        <span>Monthly Rate</span>
        <input type="text" class="input-block-level" wicket:id="monthlyRate" placeholder="Enter Monthly Rate"/>
        <span>Grade Category</span>
        <select class="input-block-level" wicket:id="gradeCategory" id="gradeCategory" placeholder="Choose Grade Category"></select>
        <button class="btn btn-large btn-primary" type="submit">Save Details</button>
        <a class="btn btn-large btn-primary" type="button" wicket:id="btnCancel">Cancel</a>
    </form>
</wicket:extend>
