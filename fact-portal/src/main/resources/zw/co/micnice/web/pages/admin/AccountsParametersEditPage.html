<wicket:extend>
    <div wicket:id="errorMessage"></div>
    <form class="form-signin" wicket:id="form">
        <h2 class="form-signin-heading">Accounts Parameters</h2>
        <span >Invoice Transaction Type</span>
        <select type="text" class="input-block-level" wicket:id="invoiceTransactionType" placeholder="Choose One"></select>
        <span >Credit Note Transaction Type</span>
        <select type="text" class="input-block-level" wicket:id="creditNoteTransactionType" placeholder="Choose One"></select>
        <span >Default Payment Method</span>
        <select type="text" class="input-block-level" wicket:id="defaultPaymentMethod" placeholder="Choose One"></select>
       <button class="btn btn-large btn-primary" type="submit">Save Details</button>
        <a class="btn btn-large btn-primary" type="button" wicket:id="btnCancel">Cancel</a>
    </form>
</wicket:extend>
