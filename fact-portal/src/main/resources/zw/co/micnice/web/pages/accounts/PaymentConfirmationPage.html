<wicket:extend>
    <h1>Payment Confirmation</h1>
    <h2><span name="type_name">Customer Name</span>:<span wicket:id="beneficiary.beneficiaryName">Tobias Mudimu</span></h2>

    <div wicket:id="errorMessage" id="error"></div>

    <table class="table table-bordered table-striped" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <th colspan="1"><span name="type_name">Receipt No:</span></th>
            <th colspan="1"><span name="type_name">Date paid</span></th>
            <th colspan="1"><span name="type_name">Bank Account</span></th>
            <th colspan="1"><span name="type_name">Total Paid</span></th>
            <th colspan="1"><span name="type_name">Carry Forward</span></th>
            <th colspan="1"><span name="type_name">Reference Number:</span></th>
            <th>Print</th>
        </tr>
        <tr>
            <td>
                <span wicket:id="receiptHeader.id" name="lists_row_name">This</span>                          
            </td>
            <td>
                <span wicket:id="receiptHeader.date" name="lists_row_name">This</span>
            </td>
            <td>
                <span wicket:id="receiptHeader.transactionType" name="lists_row_name">This</span>
            </td>
            <td>
                $ <span wicket:id="receiptHeader.totalAmountPaid" name="lists_row_name">This</span>
            </td> 
            <td>
                $ <span wicket:id="receiptHeader.carryForward" name="lists_row_name">This</span>
            </td> 
            <td>
                <span wicket:id="receiptHeader.generatedReceiptNumber" name="lists_row_name">This</span> 
            </td>
            <td><a wicket:id="print">Print</a></td>
        </tr>
    </table>
    <br/>
    <a id="button_return" href="#" name="add_return" class="button" wicket:id="beneficiaryViewPage">View Dash Board</a>
   
</wicket:extend>
