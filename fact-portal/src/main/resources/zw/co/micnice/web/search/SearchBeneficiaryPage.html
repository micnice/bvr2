<wicket:extend>
    <h1>Beneficiary Search</h1>
    <div wicket:id="errorMessage" id="error"></div>
    <br></br>
    <form wicket:id="form">

        <p>
            <span class="form-search">
                <input name="searchtxt" class="search-query" wicket:id="searchtxt" id="searchtxt" type="text" title="Search by the beneficiary name, ID number or voucher number" placeholder="Enter item name to search" />
                <input type="submit" value="Search" class="btn btn-primary btn-success">  
                <p> Or <a href="#" wicket:id="beneficiaryAddPage">Add</a> A New Beneficiary</p>
            </span>
        </p>                   
        
    </form>  




    <!-- Registrant Data List Panel -->
    <span wicket:id="beneficiaryDataListPanel">Beneficiary List</span>
    <!-- End  -->

</wicket:extend>
