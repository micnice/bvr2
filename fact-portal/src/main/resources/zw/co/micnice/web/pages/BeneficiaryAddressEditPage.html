<wicket:extend>
    <h1>Add/Update Address Detail</h1>
    <h2>
        <!-- <span wicket:id="beneficiary.beneficiaryName" class="form-signin-heading"></span> -->
    </h2>

    <div wicket:id="errorMessage"></div>
    <form class="form-signin" wicket:id="form">
        <h2 class="form-signin-heading">Address Details</h2>
        <span>Address Type</span>
        <select class="input-block-level" wicket:id="addressType" id="addressType" placeholder="Choose Address Type"></select>
        <span>Address Detail</span>
        <input type="text" class="input-block-level" wicket:id="addressDetail" id="addressDetail" placeholder="Enter Address Detail"></input>
        <span>Activate this Address</span>
        <input type="checkbox" class="input-block-level" wicket:id="status" id="beneficiaryName"/>
        <button class="btn btn-large btn-primary" type="submit">Save Details</button>
        <a class="btn btn-large btn-primary" type="button" wicket:id="btnCancel">Cancel</a>
    </form>


</wicket:extend>
