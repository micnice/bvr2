<wicket:extend>
    
    <div >
        <table border="0" cellpadding="0" cellspacing="0" class="table table-bordered table-striped">
            <thead>
                <tr >
                    <th>
                        Item
                    </th>
                    <th>
                        Bid Number
                    </th>
                    <th>
                        Amount
                    </th>
                </tr>
            </thead>
            <tbody >
                <tr wicket:id="eachItem">
                    <td>
                            <span wicket:id="beneficiary.firstName" name="lists_row_name">Birth Certificate</span>
                    </td>
                    <td>
                            <span wicket:id="number" name="lists_row_name">Birth Certificate</span>
                    </td>
                    <td>
                            <span wicket:id="amount" name="lists_row_name">Birth Certificate</span>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <br />
</wicket:extend>
