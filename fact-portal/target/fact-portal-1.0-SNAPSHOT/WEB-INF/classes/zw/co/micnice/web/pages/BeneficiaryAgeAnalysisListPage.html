<wicket:extend>

    <div id="tabs">
        <ul>
            <li><a href="#demographic">Demographic</a></li>
            <li><a href="#conactInformation">Contact Information</a></li>
            <li><a href="#account">Account</a></li>
        </ul> 
        <div id="demographic">
            <div >
                <h3>
                    <span >Beneficiary</span> Information</h3>
                <div >
                    <ul>
                        <li >
                            <a href="#" wicket:id="editLink">Update this Information</a>
                        </li>
                    </ul>
                </div> <!-- editRecord -->
                <div>
                    <table border="0" cellpadding="0" cellspacing="0" class="table table-striped">

                        <tbody>
                            <tr class="">
                                <td>
                                    <label>Beneficiary Name</label>
                                </td>

                                <td>
                                    <b>
                                        <span wicket:id="beneficiaryName">sample</span>
                                    </b>
                                </td>
                            </tr>

                            <tr >
                                <td>
                                    <label>Number of Employees</label>
                                </td>

                                <td>
                                    <b>
                                        <span wicket:id="numberOfEmployees"></span>
                                    </b>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <a class="btn btn-large btn-primary" type="button" wicket:id="btnCancel">New Search</a>
                    <a class="btn btn-large btn-primary" type="button" wicket:id="beneficiaryGrades">View Grades</a>

                </div> 

            </div>            <!-- End  -->
            <br style="clear: both;">
        </div>
        
        <div id="conactInformation">

            <!-- Contacts -->
            <span wicket:id="contactPanelList">Beneficiary Contact Panel List</span>
            <!-- End  -->

            <!-- Addresses -->
            <span wicket:id="addressPanelList">Beneficiary Address Panel List</span>
            <!-- End  -->
            <br style="clear: both;">
        </div>
        <div id="account">
            <div class="recordsData">
                <h3>
                    <span name="type_name">Customer Account</span> Information</h3>
                <p >
                    <span>
                        <a href="#" wicket:id="paymentPage">Process Payments</a>
                    </span>  
                    &nbsp;
                    <span>
                        <a href="#" wicket:id="invoiceLink">Create Invoice</a>
                    </span> 
                </p>

                <br style="clear: both;"> 
                <div >
                    <div >
                        <table border="0" cellpadding="0" cellspacing="0" class="table table-striped">
                            <tbody>
                                <tr>
                                    <th colspan="2"><span name="type_name">Account</span></th>
                                </tr>
                                <tr class="even">
                                    <td>
                                        <span class="field_head">
                                            <label>Balance</label>
                                        </span>
                                    </td>
                                    <td>
                                        <b>
                                            <span class="form_field" wicket:id="account.balance"></span>
                                        </b>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div> <!-- dataTable -->
                </div>

                <br style="clear: both;">
            </div> <!-- recordsData -->
        </div>
    </div>

    <br style="clear: both;">
</wicket:extend>
