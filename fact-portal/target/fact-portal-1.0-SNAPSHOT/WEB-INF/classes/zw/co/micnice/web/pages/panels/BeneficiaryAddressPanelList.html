
<wicket:panel>
    <div >
        <h3>
            <span name="type_name">Address Details</span> 
        </h3>
        <p >          
            <span>
                <a href="#" wicket:id="beneficiaryAddressLink">Add new Address</a>
            </span>            
        </p>

        <div >
            <div >
                <table border="0" cellpadding="0" cellspacing="0" class="table table-bordered table-striped">
                    <thead>
                        <tr >
                            <th>Address</th>
                            <th>Address Detail</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody >  
                        <tr wicket:id="beneficiaryAddressList">
                            <td>
                                <span wicket:id="addressType.name" name="Address Type"></span>
                            </td>
                            <td>
                                <span wicket:id="addressDetail" name="detail" ></span>                            
                            </td>
                            <td>
                                <a name="list_edit_link" href="#" wicket:id="beneficiaryAddressLink">Update this Information</a>
                            </td>                                       
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br style="clear: both;">       
        <!-- dataTable -->
    </div>   

</wicket:panel>
