<wicket:extend>
    <div wicket:id="errorMessage"></div>
    <form class="form-signin" wicket:id="form">
        <h2 class="form-signin-heading">Transaction Type</h2>
        <span >Name </span>
        <input type="text" class="input-block-level" wicket:id="name" placeholder="Account Name"/>
        <span > Effect </span>
        <select type="text" class="input-block-level" wicket:id="effect" placeholder="Choose One"></select>
        <span > Book </span>
        <select type="text" class="input-block-level" wicket:id="book" placeholder="Choose One"></select>
        <span > Credit Ledger Account </span>
        <select type="text" class="input-block-level" wicket:id="crLedger" placeholder="Choose One"></select>
        <span > Debit Ledger Account </span>
        <select type="text" class="input-block-level" wicket:id="drLedger" placeholder="Choose One"></select>
        <span > Payment Method </span>
        <select type="text" class="input-block-level" wicket:id="paymentMethod" placeholder="Choose One"></select>
        <button class="btn btn-large btn-primary" type="submit">Save Details</button>
        <a class="btn btn-large btn-primary" type="button" wicket:id="btnCancel">Cancel</a>
    </form>
</wicket:extend>
