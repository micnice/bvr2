<wicket:extend>
    <div wicket:id="errorMessage"></div>
<form class="form-signin" wicket:id="form">
        <h2 class="form-signin-heading">Bid Details</h2>
        <span>Item Name</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h2><span class="form-signin-heading" wicket:id="beneficiary.firstName">Name</span></h2>
        <span>Bidder ID</span>
        <input type="text" class="input-block-level" wicket:id="number" id="employerContribution" placeholder="Enter Your Bidding ID"></input>
        <span>Email Address</span>
        <input type="text" class="input-block-level" wicket:id="email" id="employerContribution" placeholder="Enter Your Email Address"></input>
       <span>Maximum Bid Value</span>
        <input type="text" class="input-block-level" wicket:id="max" id="employerContribution" placeholder="Enter Max Bid Value"></input>
        <span>Bid Starting Value</span>
        <input type="text" class="input-block-level" wicket:id="start" id="employerContribution" placeholder="Enter  Bid Start Value"></input>
        <span>Bid Increment Value</span>
        <input type="text" class="input-block-level" wicket:id="inc" id="employerContribution" placeholder="Enter Bid Increment Value"></input>
        <button class="btn btn-large btn-primary" type="submit">Save Details</button>
    </form>
</wicket:extend>
