<wicket:extend>    
    <h1>View Beneficiary- <span wicket:id="beneficiaryName" ></span></h1>
    <h4 >
        <a wicket:id="all">All Dues</a>  |  
    <a wicket:id="current">Current</a>|
    <a wicket:id="oneMonth">30 Days</a>|
    <a wicket:id="twoMonths">60 Days</a>|
    <a wicket:id="threeOrMore">90 Days</a>|
    </h4>
    <form wicket:id="form">
        <div >
            <div wicket:id="selectedDebtComponents">
                <table border="0" cellpadding="0" cellspacing="0"class="table table-bordered table-striped">
                    <thead>
                        <tr >
                            <th>Select</th>
                            <th>Debt Item</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="lists_body">
                        <tr wicket:id="eachItem">

                            <td><input type="checkbox" wicket:id="selected" /></td>

                            <td wicket:id="transactionComponent.account.name">  
                                A1 Beneficiary Dues
                            </td>
                            <td wicket:id="remainingBalance">  
                                20
                            </td>

                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <b><span>Total</span></b>
                            </td>
                            <td>
                                <b><span wicket:id="total"></span></b>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div style="float:right" >
                </div>	

            </div>
        </div>
        <br />
        <p>
            <button class="btn btn-large btn-primary" type="submit">Pay</button>
            <a class="btn btn-large btn-primary" type="button" wicket:id="beneficiaryViewPage">View Beneficiary Details</a>
        </p>
    </form>
</wicket:extend>
