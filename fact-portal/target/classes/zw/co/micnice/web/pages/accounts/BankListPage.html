<wicket:extend>
    <span name="list_is_writable">
        <a href="#" wicket:id="addNewLink" name="add_type" >
            Add new 
            <span name="type_name">Bank Account</span>
        </a>
    </span>

    <div >
        <table border="0" cellpadding="0" cellspacing="0" class="table table-bordered table-striped">
            <thead>
                <tr >
                    <th>
                        Select <span name="type_name">Bank Account</span> to edit
                    </th>
                </tr>
            </thead>
            <tbody >
                <tr wicket:id="eachItem">
                    <td>
                        <a href="#" name="lists_row_link" wicket:id="viewLink">
                            <span wicket:id="name" name="lists_row_name">Birth Certificate</span>
                        </a>
                    </td>
                    <td>
                        <span wicket:id="accNumber"></span>
                    </td>
                     <td>
                        <span wicket:id="branch"></span>
                    </td>
                     <td>
                        <span wicket:id="bank"></span>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <br />
    <a class="btn btn-large btn-primary" type="button" wicket:id="btnCancel">Go Back</a>
</wicket:extend>
