<wicket:extend>
    <span name="list_is_writable">
        <a href="#" wicket:id="addNewLink" name="add_type" >
            Add new 
            <span name="type_name">Grade</span>
        </a>
    </span>

    <div >
        <table border="0" cellpadding="0" cellspacing="0" class="table table-bordered table-striped">
            <thead>
                <tr >
                    <th>
                        Grade Name
                    </th>
                    <th>
                        Abbreviation
                    </th>
                    <th>
                        Hourly Rate
                    </th>
                    <th>
                       Weekly Rate
                    </th>
                    <th>
                        Monthly Rate
                    </th>
                </tr>
            </thead>
            <tbody >
                <tr wicket:id="eachItem">
                    <td>
                        <a href="#" name="lists_row_link" wicket:id="viewLink">
                            <span wicket:id="fullName" name="lists_row_name">Birth Certificate</span>
                        </a>
                    </td>
                    <td>
                            <span wicket:id="shortName" name="lists_row_name">Birth Certificate</span>
                    </td>
                    <td>
                            <span wicket:id="hourlyRate" name="lists_row_name">Birth Certificate</span>
                    </td>
                    <td>
                            <span wicket:id="weeklyRate" name="lists_row_name">Birth Certificate</span>
                    </td>
                    <td>
                            <span wicket:id="monthlyRate" name="lists_row_name">Birth Certificate</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br />
    <a class="btn btn-large btn-primary" type="button" wicket:id="btnCancel">Go Back</a>
</wicket:extend>
