<wicket:extend>
    <div wicket:id="errorMessage"></div>
    <form class="form-signin" wicket:id="form">
        <h2 class="form-signin-heading">Payment Method</h2>
        <span>Name</span>
        <input type="text" class="input-block-level" wicket:id="name" placeholder="Payment Method Name"/>
        <span>Description</span>
        <input type="text" class="input-block-level" wicket:id="description" placeholder="Description"/>
        <span>Receipt Number Is Required</span>
        <input type="checkbox" class="input-block-level" wicket:id="receiptNumberRequired"/>
        <span>Date of Deposit Is Required</span>
        <input type="checkbox" class="input-block-level" wicket:id="depositDateRequired"/>
        <button class="btn btn-large btn-primary" type="submit">Save Details</button>
        <a class="btn btn-large btn-primary" type="button" wicket:id="btnCancel">Cancel</a>
    </form>
</wicket:extend>
